<!DOCTYPE html>
<html>
<head>
	<title>弹出层</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" href="css/style.css"/>

	<script type="text/javascript">
	function show(){
		var sWidth = document.body.scrollWidth,
			sHeight = document.body.scrollHeight,
			cHeight=document.documentElement.clientHeight;

		//添加底色层
		var wrapper = document.createElement("div");
			wrapper.id = "wrapper";
			wrapper.style.width = sWidth + "px";
			wrapper.style.height = sHeight + "px";
			document.body.appendChild(wrapper);

		//添加弹出层
		var inner = document.createElement("div");
			inner.id = "inner";
		var fancybox = document.getElementById("fancybox");
			inner.innerHTML="<div class='box'><div id='close'>点击关闭</div>" + fancybox.innerHTML +"</div>";
			document.body.appendChild(inner);
		var oWidth = inner.offsetWidth,
			oHeight = inner.offsetHeight;
			inner.style.left = sWidth/2 - oWidth/2 +"px";
			inner.style.top = cHeight/2 - oHeight/2 +"px";
			
			

		//点击按钮或底色关闭弹出层
		var closeBtn = document.getElementById("close");
			closeBtn.onclick = wrapper.onclick = function(){
				document.body.removeChild(wrapper);
				document.body.removeChild(inner);
			}
	}

	window.onload = function(){
		var btn = document.getElementById("btn");
		btn.onclick = function(){
			show();
		}
	}


		
		
	</script>

</head>
<body>

<button id="btn">点击</button>
<div style="height:1000px;">内容balabala</div>
<div id="fancybox" style="display:none;">
	<div class="left">
		<div id="container">
			<div id="list" style="left:-600px;">
				<img src="img/5.png">
				<img src="img/1.png">
				<img src="img/2.png">
				<img src="img/3.png">
				<img src="img/4.png">
				<img src="img/5.png">
				<img src="img/1.png">
			</div>
			<a href="javascript:;" class="arrow" id="prev"><img src="img/nav_left.png"></a>
			<a href="javascript:;" class="arrow" id="next"><img src="img/nav_right.png"></a>
		</div>
	</div>
	<div class="right"></div>
</div>
</body>
</html>
